<p>employee-table works!</p>
<table *ngIf="data">
    <thead>
      <tr>Name</tr>
      <tr>Surname</tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of data._embedded.employees">
        <td>{{item.firstName}}</td>
        <td>{{item.lastName}}</td>
      </tr>
    </tbody>
  
  </table>
  <div>
    <button>Prima pagina</button>
    <button>Pagina precedente</button>
    <span> - 1 - </span>
    <button>Pagina successiva</button>
    <button>Ultima pagina</button>
  </div>
